# Example Next.js GitHub Actions Workflow

name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: Build Next.js app
        run: pnpm build

      - name: Run Lint
        run: pnpm lint

      - name: Run Tests
        run: pnpm test

      # Add deployment or other steps as needed
